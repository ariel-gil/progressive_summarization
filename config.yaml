# Progressive Summarization Viewer Configuration
# API Key is loaded from .env file
# Copy .env.template to .env and add your OpenRouter API key

# Model settings
model: "google/gemini-2.5-flash"
abstraction_levels: 3

# Processing settings
chunk_strategy: "paragraph"
group_size: 5

# Cache settings
cache_dir: ".summary_cache"

# UI settings
window_width: 800
window_height: 600
font_size: 12
