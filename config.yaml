# Progressive Summarization Viewer Configuration

# OpenRouter API Key (required)
# Get your key from: https://openrouter.ai/keys
# You can also set this via OPENROUTER_API_KEY environment variable
openrouter_api_key: ""

# Model settings
model: "google/gemini-2.5-flash"
abstraction_levels: 3

# Processing settings
chunk_strategy: "paragraph"
group_size: 5  # Number of chunks to summarize together

# Cache settings
cache_dir: ".summary_cache"

# UI settings
window_width: 800
window_height: 600
font_size: 12
